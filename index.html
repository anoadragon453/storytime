<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryTime</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,100italic,100,400italic|EB+Garamond|Libre+Baskerville' rel='stylesheet' type='text/css'>
</head>

<body onload="init()">
    <div class="container-fluid" style="height:100%">
        <div class="row">
            <img class="logo" src="assets/logo.png">
        </div>

        <div id="load_anim" class="bookshelf_wrapper" style="display:none;">
            <ul class="books_list">
                <li class="book_item first"></li>
                <li class="book_item second"></li>
                <li class="book_item third"></li>
                <li class="book_item fourth"></li>
                <li class="book_item fifth"></li>
                <li class="book_item sixth"></li>
            </ul>
            <div class="shelf"></div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2" style="height:100%;">
                <div>
                    <h2>Tell me about</h2></div>
                <div>
                    <input type="text" placeholder="Hack Illinois" id="topic">
                </div>
            </div>
        </div>
        <div class="row" style="height:100%;">
            <div class="col-md-8 col-md-offset-2 maintext">
                <p id="text" style="display:none;"></p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="rvlogo">
            <a rel="license" href="//responsivevoice.org/"><img title="ResponsiveVoice Text To Speech" src="http://responsivevoice.org/wp-content/uploads/2014/08/120x31.png" style="float:left;padding-right:2px" /></a><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title"><a href="//responsivevoice.org/" target="_blank" title="ResponsiveVoice Text To Speech">ResponsiveVoice</a></span> used under <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/" title="Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International License">Non-Commercial License</a>
        </div>
    </footer>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="js/responsivevoice.js"></script>
</body>

</html>
